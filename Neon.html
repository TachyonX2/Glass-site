<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neon</title>
    <link rel="stylesheet" href="Neon.css">
</head>
<body>
    <div class="container">
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="Tachyon2/dap.jpg" alt="">
                    <p>TachyonX2</p>
                </div>
                <div class="links">
                    <a href="#">Friends</a>
                    <a href="#">Notifications</a>
                    <a href="#">Logs</a>
                    <a href="#">Switch User</a>
                </div>
                <div class="foot">
                  <p>  Join now to get a 30% discount</p>
                  <img src="Tachyon2/Clojure.jpg" alt="">
                </div>
            </div>
            <div class="wrapper">
            <div class="language">
                <h1>Current Languages</h1>
                <input type="text">
            </div>
            <div class="lang-cards">
            <div class="cards">
                <img src="Tachyon2/C++.jpg" alt="">
                <div class="info">
                <h3>C++ programming</h3>
                </div>
                <div class="progress">40%</div>
            </div>
            <div class="cards">
                <img src="Tachyon2/java.png" alt="">
                <div class="info">
                <h3>Java programming</h3>
                </div>
                <div class="progress">70%</div>
            </div>
            <div class="cards">
                <img src="Tachyon2/python.jpg" alt="">
                <div class="info">
                <h3>Python programming</h3>
                </div>
                <div class="progress">10%</div>
            </div>
        </div>
    </div>
        </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
